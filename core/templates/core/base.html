<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ReciSwap{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-slate-950 dark:text-white">
    <header
      class="bg-gray-100 dark:bg-slate-900 border-b border-gray-300 dark:border-gray-800 p-4"
    >
      <div
        class="container mx-auto flex justify-between items-center flex-wrap"
      >
        <h1 class="text-2xl font-bold text-amber-600 dark:text-amber-400">
          ReciSwap üçΩÔ∏è
        </h1>

        <!-- Hamburger button (visible on small screens) -->
        <button
          id="menu-btn"
          class="md:hidden block text-amber-600 dark:text-amber-400 focus:outline-none"
          aria-label="Toggle Menu"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>

        <!-- Navigation links -->
        <nav
          id="menu"
          class="hidden w-full md:flex md:w-auto md:space-x-4 mt-4 md:mt-0"
        >
          <a
            href="{% url 'home' %}"
            class="block px-3 py-2 rounded hover:text-amber-600 dark:hover:text-amber-400"
            >Home</a
          >
          <a
            href="{% url 'add_recipe' %}"
            class="block px-3 py-2 rounded hover:text-amber-600 dark:hover:text-amber-400"
            >Add Recipe</a
          >
          <a
            href="{% url 'about' %}"
            class="block px-3 py-2 rounded hover:text-amber-600 dark:hover:text-amber-400"
            >About</a
          >
          <a
            href="{% url 'recipe_list' %}"
            class="block px-3 py-2 rounded hover:text-amber-600 dark:hover:text-amber-400"
            >Recipes</a
          >
          
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-4">{% block content %}{% endblock %}</main>

    <footer
      class="bg-gray-100 dark:bg-slate-900 border-t border-gray-300 dark:border-gray-800 text-center p-4 mt-8 text-gray-600 dark:text-gray-400"
    >
      <p>ReciSwap &copy; 2025</p>
    </footer>

    <script>
      // Toggle menu on small screens
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
